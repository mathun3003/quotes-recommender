name: Code Style
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
  release:
    branches:
      - 'release/*'

jobs:

  # Typing checking
  typing:
    name: MyPy
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
          architecture: x64
          plugins : |
            pydantic.mypy
          ignore_missing_imports: true
      - name: "‚òÅÔ∏è Checkout Repository"
        uses: actions/checkout@v3
      - name: "üì¶ Install mypy"
        run: pip install mypy
      - name: "üîç Run mypy"
        run: mypy src
        with:
          checkName: 'typing'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Pep8
  pep8:
    name: PEP8
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout Repository"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: "üîç Run PEP8"
        uses: quentinguidee/pep8-action@v1
        with:
          arguments: 'src --max-line-length=120'

  # Pylint checking
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: [ "3.11" ]
    steps:
      - name: "‚òÅÔ∏è Checkout Repository"
        uses: actions/checkout@v3
      - name: "üîß Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install poetry"
        uses: snok/install-poetry@v1.3.3
        with:
          version: 1.3.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: "üì¶ Install dependencies"
        run: |
          poetry lock
          poetry install --no-interaction --no-root
      - name: "üîç Lint Code"
        run: |
          poetry run pylint src -d C0103,C0114,E0213,E1101,W1203,W0511 $(git ls-files 'src/**/*.py')
        # disable: invalid-name, missing-module-docstring, no-self-argument, no-member, logging-fstring-interpolation, to-dos

  # isort
  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1
        with:
          requirements-files: "pyproject.toml"
          args: "src --recursive"

  # Formatting
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout Repository"
        uses: actions/checkout@v3
      - name: "üîß Autobuild"
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
          line-length: 120
          ignore_missing_imports: true
      - name: "Install poetry"
        uses: snok/install-poetry@v1.3.3
        with:
          version: 1.3.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: "üîç Run Black"
        run: |
            poetry lock
            poetry install --no-interaction --no-root
            poetry run black src --check --diff --verbose
